{% extends 'hyperlinks.html' %}
{% block body %}
<html>
    <head>
        <title>Change status of To Do list item</title>
    </head>
    <body>
        <div class='form'>
            <form method='POST' action=''>
                <br>
                <br>
                <br>
                {{ form.hidden_tag() }}
                {{ form.task_id.label }} {{ form.task_id }}
                <br>
                {{ form.status.label }} {{ form.status }}
                <br>
                <!-- form.submit is a button -->
                {{ form.submit }}
                <br>
            {{ message }}
            </form>
        </div>
    </body>
</html>
{% endblock body %}
